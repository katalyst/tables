require:
  - rubocop-capybara
  - rubocop-katalyst
  - rubocop-factory_bot

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  Exclude:
    - bin/*
    - config/**/*
    - db/**/*
    - deploy/*
    - node_modules/**/*
    - vendor/bundle/**/*
    # Dummy app
    - spec/dummy/*
    - spec/dummy/bin/*
    - spec/dummy/config/**/*
    - spec/dummy/db/**/*
    - spec/dummy/deploy/*
    - spec/dummy/node_modules/**/*
    - spec/dummy/vendor/bundle/**/*

RSpec/ExampleLength:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false
